<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - HTML, JS</title>
</head>

<body id="main">
    
    <h1 id="question">¿Cuál es tu nombre?</h1>

    <!-- CAMPO DE TEXTO PARA DATOS -->
    <input id="capturar-nombre" />

    <!-- BOTÓN QUE EJECUTA UN EVENTO -->
    <button id="btn-saludar">
        Saludar
    </button>
    
    <!-- ÁREA DE RESULTADO -->
    <p id="area-saludo"></p>

    <hr />


    <input id="valor-a" />
    <input id="valor-b" />

    <button id="btn-sumar">
        Sumar
    </button>

    <p id="area-suma"></p>

    <hr />

    <div class="mouse">Ratón 1</div>
    <div class="mouse">Ratón 2</div>
    <div class="mouse">Ratón 3</div>
        
        
    <hr />

    <p id="info-parrafo" class="borralo">Hola soy un párrafo Manipulado</p>
    <p id="delete-p" class="borralo">Hola soy un párrafo Borrado</p>

    <script src="./index.js" type="module"></script>
</body>
</html>
